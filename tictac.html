<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>JTK test</title>
<script language="javascript" src="jtk.js"></script>
<script language="javascript">
window.onload = function(){	
var count = 0;
var j = new jtk('testcanvas');
var p = j.create("vbox",{ children : 3, parent : j, index : 0 });
for (var k=0;k<3;k++){
var c = j.create("hbox",{ children : 3, parent : p, index : k });
for (var i=0;i<3;i++){
	j.create("button",{ parent : c, index : i }, { label: " "
		, onclick : function(e){
				if (this.label.text==" "){
				this.label.text = (count++%2)?'X':'O';
				}
		}
	});
}
}
//console.log(j.Positioning.a);
}
</script>
</head>
<body>
<canvas id="testcanvas" width="120" height="120" style="border:1px solid #999;"> 
    There is supposed to be an example drawing here, but it's not important.
</canvas> 
<input name="" type="submit">
</body>
</html>
