<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>JTK test</title>
<script language="javascript" src="jtk.js"></script>
<script language="javascript">
window.onload = function(){	
var j = new jtk('testcanvas');
var buttons = 40;
var d = new Date();
start = d.getMilliseconds();
var f = new j.Rectangle({x:510,y:50,width:100,height:130,color:"#006699"});
var f2 = new j.Rectangle({x:110,y:90,width:130,height:130,color:"#ff6699"});
var p2 = j.Positioning.hbox.create(buttons,j,0);

for (i=0;i<buttons;i++){
j.Button({label:"B"+(i+1),position:j.Positioning.hbox.getChild(p2,i), onclick : function(){
	alert(this.label);
	}});

}
var d2 = new Date();
alert( buttons+" Buttons in : " +(d2.getMilliseconds() - start) +"(ms) ");
}

</script>
</head>
<body>
<canvas id="testcanvas" width="1024" height="700" style="border:1px solid #999;"> 
    There is supposed to be an example drawing here, but it's not important.
</canvas> 
<input name="" type="submit">
</body>
</html>
