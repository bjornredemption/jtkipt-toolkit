<title>JTK test</title>
<script language="javascript" src="jtk.js"></script>
<script language="javascript">
window.onload = function(){	
var j = new jtk('testcanvas');
j.Rectangle({x:510,y:50,width:100,height:130,color:"#006699"});
j.Button({label:"Custom Button weffbd fd fdsfdsf"},{width:200,height:30,backgroundColor:"#ffcc00",color:"#333333",fontSize:14});
j.Button({label:"Default Button", onclick : function(){
	alert("Small buttons clicked");
	}});
j.Button({label:"Check out my Really big Button baby"});
for (i=0;i<10;i++){
j.Button({label:"Positioning test"});

}
}

</script>
</head>
<body>
<canvas id="testcanvas" width="1024" height="700" style="border:1px solid #999;">

</canvas>
