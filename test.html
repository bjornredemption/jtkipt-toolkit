<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>JTK test</title>
<script language="javascript" src="jtk.js"></script>
<script language="javascript">
window.onload = function(){	
console.log(this);
var j = new jtk('testcanvas');
var p = j.create("hbox",{ children : 3, parent : j, index : 0 });
var p2 = j.create("vbox",{ children : 3, parent : p, index : 1 });
j.create("button",{ parent : p2, index : 1 }, { label: "Button "
		, onclick : function(e){
				alert("Hi Man");
		}
	});
j.create("button",{ parent : p2, index : 2 }, { label: "Button 2"
		, onclick : function(e){
				alert("Poof");
		}
	});
j.create("button",{ parent : p2, index : 0 }, { label: "Button "
		, onclick : function(e){
				alert("Hi Man");
		}
	});
	
}
</script>
</head>
<body>
<canvas id="testcanvas" width="924" height="400" style="border:1px solid #999;">

</canvas>
